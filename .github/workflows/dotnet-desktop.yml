name: .NET Core Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # Change to your required .NET version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore
      - name: Restore dependencies
        run: dotnet restore ReFrontier.sln

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
        name: drop
        path: ./bin/Release
      
